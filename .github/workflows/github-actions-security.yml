name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # 1️⃣ Obtener el código
      - uses: actions/checkout@v4

      # 2️⃣ Dar permisos a los scripts
      - name: Dar permisos a los scripts
        run: chmod +x ./scripts/*.sh

      # 3️⃣ Ejecutar health check
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # 4️⃣ Preparar carpeta para ZAP
      - name: Crear carpeta de reportes
        run: |
          mkdir -p ${{ github.workspace }}/reports
          chmod 777 ${{ github.workspace }}/reports

      # 5️⃣ OWASP ZAP Scan
      - name: OWASP ZAP Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://example.com \
            -r zap_report.html \
            -w \                      # ← muestra warnings pero no falla por ellas
            --config baseline.failOnWarning=false   # ← CLAVE: ignora warnings
            --config baseline.threshold=High        # opcional: solo falla si hay High

      # 6️⃣ Subir reporte como artefacto
      - name: Subir reporte
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: ${{ github.workspace }}/reports/zap_report.html
