name: Security Scan

on: [push]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hacer checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Dar permisos de ejecución a los scripts
      - name: Dar permisos a los scripts
        run: chmod +x ./scripts/*.sh

      # 3️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 4️⃣ Instalar herramientas necesarias
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install jq

      # 5️⃣ Ejecutar comprobación rápida de seguridad
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # 6️⃣ Ejecutar ZAP Scan
      - name: OWASP ZAP Scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk/ ghcr.io/zaproxy/zaproxy:latest \
          zap-baseline.py -t https://example.com -r zap_report.html

      # 7️⃣ Subir reportes generados
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            zap_report.html
