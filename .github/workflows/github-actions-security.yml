name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Permisos a scripts
        run: chmod +x ./scripts/*.sh

      # ---------------------------
      # HEALTH CHECK
      # ---------------------------
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # ---------------------------
      # SAST – SEMGREP
      # ---------------------------
      - name: Instalar Semgrep
        run: pipx install semgrep || echo "Semgrep ya instalado"

      - name: SAST Scan
        run: ./scripts/sast_scan.sh

      - name: Subir reporte SAST
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: semgrep_report.json

      # ---------------------------
      # ZAP SCAN (DAST) – VERSIÓN MANUAL 100% ESTABLE
      # ---------------------------
      - name: OWASP ZAP Baseline Scan (Docker)
        run: |
          mkdir -p zap_wrk
          docker run --rm \
            -v $(pwd)/zap_wrk:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://example.com \
            -J zap_report.json \
            -w zap_report.md \
            -r zap_report.html \
            -z "-config baseline.threshold=Medium" \
            -I || true

      - name: Organizar reportes ZAP
        run: |
          mkdir -p zap_reports

          # Mover reportes generados (están dentro de zap_wrk)
          if compgen -G "zap_wrk/zap_report.*" > /dev/null; then
            mv zap_wrk/zap_report.* zap_reports/ 2>/dev/null || true
          else
            echo "ZAP no generó reportes (sitio caído o bloqueado)"
            touch zap_reports/zap_report.html
            touch zap_reports/zap_report.md
            echo "[]" > zap_reports/zap_report.json
          fi

          # Copiar log si existe
          [ -f zap_wrk/zap.log ] && cp zap_wrk/zap.log zap_reports/ || true

      - name: Subir reportes ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap_reports/

      # ---------------------------
      # GENERAR SARIF
      # ---------------------------
      - name: Generar SARIF desde ZAP
        if: always()
        run: |
          sudo apt-get update -qq && sudo apt-get install -y jq

          JSON_FILE="zap_reports/zap_report.json"

          if [ ! -f "$JSON_FILE" ] || [ ! -s "$JSON_FILE" ]; then
            echo "No hay resultados ZAP → SARIF vacío"
            cat > zap_report.sarif << EOF
          {
            "\$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [{
              "tool": { "driver": { "name": "OWASP ZAP" } },
              "results": []
            }]
          }
          EOF
          else
            alerts=$(jq -c '[
              .site[].alerts[]?
              | select(.riskcode >= 2)
              | {
                  ruleId: (.pluginid | tostring),
                  level: (if .riskcode == 3 then "error" else "warning" end),
                  message: { text: .alert },
                  locations: [{
                    physicalLocation: {
                      artifactLocation: { uri: .instances[0].uri // "unknown" },
                      region: { startLine: 1 }
                    }
                  }]
                }
            ]' "$JSON_FILE")

            jq -n --argjson alerts "$alerts" '{
              "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
              "version": "2.1.0",
              "runs": [{
                "tool": { "driver": { "name": "OWASP ZAP" } },
                "results": $alerts
              }]
            }' > zap_report.sarif
          fi

      - name: Subir SARIF a GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: zap_report.sarif
