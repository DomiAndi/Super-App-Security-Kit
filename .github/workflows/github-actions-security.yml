name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write # Para subir SARIF
  issues: write # Para crear issues automáticas (opcional)
  pull-requests: write # Para comentar en PRs

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dar permisos a scripts
        run: chmod +x ./scripts/*.sh

      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: https://example.com
          artifact_name: zap-scan
          fail_action: false # ← Nunca falla por warnings
          allow_issue_writing: true # ← Permite crear issues (opcional)
          # Soluciona el error de permisos del yaml interno
          cmd_options: "-config global.excludeFromContext.regex=.*logout.*"

      # ZAP genera los reportes en el directorio raíz del workspace
      - name: Subir reporte HTML
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: report_html.html

      - name: Subir reporte Markdown
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-md
          path: report_md.md

      # SARIF para GitHub Code Scanning (Security tab)
      - name: Subir SARIF a GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: report_json.json # la acción genera este archivo compatible con SARIF
