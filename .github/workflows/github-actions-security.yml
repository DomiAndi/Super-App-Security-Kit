name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dar permisos a scripts
        run: chmod +x ./scripts/*.sh

      # ---------------------------
      # HEALTH CHECK
      # ---------------------------
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # ---------------------------
      # SAST – SEMGREP
      # ---------------------------
      - name: Instalar Semgrep
        run: pipx install semgrep || echo "Semgrep ya instalado"

      - name: SAST Scan
        run: ./scripts/sast_scan.sh

      - name: Subir reporte SAST
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: semgrep_report.json

      # ---------------------------
      # ZAP SCAN (DAST)
      # ---------------------------
      - name: OWASP ZAP Baseline Scan (Docker)
        run: |
          mkdir -p zap_wrk
          docker run --rm \
            --user root \
            -v $(pwd)/zap_wrk:/zap/wrk/:rw \
            -w /zap/wrk \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://example.com \
            -J zap_report.json \
            -w zap_report.md \
            -z "-config baseline.threshold=Medium" \
            -I || true

      - name: Organizar reportes ZAP
        run: |
          mkdir -p zap_reports
          if compgen -G "zap_wrk/zap_report.*" > /dev/null; then
            mv zap_wrk/zap_report.* zap_reports/
          else
            echo "ZAP no generó reportes"
            touch zap_reports/zap_report.md
            echo "[]" > zap_reports/zap_report.json
          fi
          [ -f zap_wrk/zap.log ] && cp zap_wrk/zap.log zap_reports/ || true

      - name: Subir reportes ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap_reports/

      # ---------------------------
      # GENERAR SARIF DESDE ZAP (CORREGIDO Y SIMPLIFICADO)
      # ---------------------------
      - name: Generar SARIF desde ZAP
        if: always()
        run: |
          sudo apt-get update -qq && sudo apt-get install -y jq curl python3

          JSON_FILE="zap_reports/zap_report.json"
          SARIF_FILE="zap_report.sarif"

          if [ ! -f "$JSON_FILE" ] || [ ! -s "$JSON_FILE" ]; then
            echo "ZAP no generó resultados → SARIF vacío"
            cat > "$SARIF_FILE" <<'EOF'
          {
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [{
              "tool": { "driver": { "name": "OWASP ZAP", "version": "stable" } },
              "results": []
            }]
          }
          EOF
          else
            curl -sSL https://raw.githubusercontent.com/zaproxy/zaproxy/main/docker/sarif-export.py -o /tmp/sarif-export.py
            python3 /tmp/sarif-export.py "$JSON_FILE" > "$SARIF_FILE"
            COUNT=$(jq '.runs[0].results | length' "$SARIF_FILE" 2>/dev/null || echo 0)
            echo "SARIF generado con $COUNT alertas de seguridad"
          fi

          [ -f "$SARIF_FILE" ] || touch "$SARIF_FILE"
          ls -la "$SARIF_FILE"

      # ---------------------------
      # SUBIR SARIF
      # ---------------------------
      - name: Subir SARIF a GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_report.sarif
