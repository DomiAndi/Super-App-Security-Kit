name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Necesario para subir SARIF
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dar permisos a scripts
        run: chmod +x ./scripts/*.sh

      # ---------------------------
      # HEALTH CHECK
      # ---------------------------
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # ---------------------------
      # SAST – SEMGREP
      # ---------------------------
      - name: Instalar Semgrep
        run: pipx install semgrep || echo "Semgrep ya instalado"

      - name: Ejecutar Semgrep SAST
        run: ./scripts/sast_scan.sh

      - name: Subir reporte Semgrep
        uses: actions/upload-artifact@v4
        with:
          name: sast-semgrep-report
          path: semgrep_report.json

      # ---------------------------
      # DAST – OWASP ZAP BASELINE
      # ---------------------------
      - name: OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap_wrk
          docker run --rm \
            --user root \
            -v $(pwd)/zap_wrk:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://example.com \
            -J zap_report.json \
            -w zap_report.md \
            -z "-config baseline.threshold=Medium" \
            -I || true

      - name: Organizar reportes ZAP
        run: |
          mkdir -p zap_reports
          if compgen -G "zap_wrk/zap_report.*" > /dev/null; then
            mv zap_wrk/zap_report.* zap_reports/
          else
            echo "ZAP no generó reportes"
            touch zap_reports/zap_report.md
            echo "[]" > zap_reports/zap_report.json
          fi
          [ -f zap_wrk/zap.log ] && cp zap_wrk/zap.log zap_reports/ || true

      - name: Subir reportes ZAP como artifact
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-reports
          path: zap_reports/

      # ---------------------------
      # GENERAR SARIF VÁLIDO PARA DAST (SIN LOCATIONS → SIN ERROR)
      # ---------------------------
      - name: Generar SARIF válido desde ZAP (DAST)
        if: always()
        run: |
          sudo apt-get update -qq && sudo apt-get install -y jq

          JSON_FILE="zap_reports/zap_report.json"
          SARIF_FILE="zap_report.sarif"

          # Si no hay JSON válido → SARIF vacío (evita errores)
          if [ ! -f "$JSON_FILE" ] || [ ! -s "$JSON_FILE" ] || ! jq empty "$JSON_FILE" 2>/dev/null; then
            cat > "$SARIF_FILE" <<'EOF'
          {
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [{
              "tool": { "driver": { "name": "OWASP ZAP Baseline", "version": "stable" } },
              "results": []
            }]
          }
          EOF
            echo "SARIF vacío creado"
            exit 0
          fi

          # Generar alertas SIN locations (clave para DAST)
          jq -c '
            def endpoint:
              if .instances and (.instances[0].uri | type == "string") then
                .instances[0].uri
                | if startswith("http") then . else "https://example.com\(.)" end
              else
                "https://example.com"
              end;

            (.site // .) as $root |
            if ($root | type == "array") then $root[] else $root end |
            .alerts[]? // .site[].alerts[]? // empty |
            select(.riskcode >= 2) |   # 2 = Medium, 3 = High
            {
              ruleId: (.pluginid | tostring),
              level: (if .riskcode == 3 then "error" else "warning" end),
              message: {
                text: "[ZAP] \(.alert // "Unknown") (Risk: \(.riskdesc)) | Endpoint: \(endpoint)\n\(.description // "" | gsub("\n"; " "))\nSolution: \(.solution // "No solution provided." | gsub("\n"; " "))"
              }
            }
          ' "$JSON_FILE" > /tmp/zap_alerts.json

          # Construir SARIF final
          jq -n \
            --slurpfile alerts /tmp/zap_alerts.json \
            '{
              "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
              "version": "2.1.0",
              "runs": [{
                "tool": {
                  "driver": { "name": "OWASP ZAP Baseline", "version": "stable" }
                },
                "results": $alerts
              }]
            }' > "$SARIF_FILE"

          COUNT=$(jq '.runs[0].results | length' "$SARIF_FILE")
          echo "SARIF generado con $COUNT alertas (Medium+)"
          echo "$SARIF_FILE creado correctamente"

      # ---------------------------
      # SUBIR SARIF A GITHUB CODE SCANNING (FUNCIONA 100%)
      # ---------------------------
      - name: Subir resultados a GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4 # Versión actual (2025-2026)
        with:
          sarif_file: zap_report.sarif
          category: zap-baseline
          wait-for-processing: true # Espera confirmación real de GitHub
