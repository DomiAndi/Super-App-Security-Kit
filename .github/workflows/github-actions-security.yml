name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Permisos a scripts
        run: chmod +x ./scripts/*.sh

      # ---------------------------
      # HEALTH CHECK
      # ---------------------------
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # ---------------------------
      # SAST – SEMGREP
      # ---------------------------
      - name: Instalar Semgrep
        run: |
          pipx install semgrep || echo "Semgrep ya instalado"

      - name: SAST Scan
        run: ./scripts/sast_scan.sh

      - name: Subir reporte SAST
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: semgrep_report.json

      # ---------------------------
      # ZAP SCAN (DAST)
      # ---------------------------
      - name: OWASP ZAP Baseline Scan
        id: zap
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: https://example.com
          fail_action: false
          allow_issue_writing: true
          cmd_options: >-
            -w /zap/tmp
            -z "-config baseline.threshold=Medium"
            -I

      # ---------------------------
      # ORGANIZAR REPORTES ZAP
      # ---------------------------
      - name: Organizar reportes ZAP
        run: |
          mkdir -p zap_reports

          # Copiar reportes si existen
          [ -f report_html.html ] && mv report_html.html zap_reports/
          [ -f report_md.md ] && mv report_md.md zap_reports/
          [ -f report_json.json ] && mv report_json.json zap_reports/
          [ -f zap_scan.log ] && mv zap_scan.log zap_reports/

      - name: Subir reportes ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap_reports

      # ---------------------------
      # GENERAR SARIF
      # ---------------------------
      - name: Generar SARIF seguro
        if: always()
        run: |
          sudo apt-get update -qq && sudo apt-get install -y jq

          # Si ZAP no generó JSON, crear SARIF vacío
          if [ ! -f report_json.json ]; then
            echo "Reporte JSON no encontrado. Generando SARIF vacío."
            echo '{
              "version": "2.1.0",
              "runs": [{
                "tool": { "driver": { "name": "OWASP ZAP" } },
                "results": []
              }]
            }' > zap_report.sarif
            exit 0
          fi

          alerts=$(jq -c '[.site[]? | .alerts[]? | select(.riskcode >= 2) | {
            ruleId: .pluginId,
            message: { text: (.name // "Unknown") },
            level: (if .riskcode == 3 then "error" else "warning" end),
            locations: [{ physicalLocation: { artifactLocation: { uri: (.url // "") } } }]
          }]' report_json.json || echo "[]")

          jq -n --argjson alerts "$alerts" '{
            "version": "2.1.0",
            "runs": [{
              "tool": { "driver": { "name": "OWASP ZAP" } },
              "results": $alerts
            }]
          }' > zap_report.sarif

      - name: Subir SARIF a GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: zap_report.sarif
