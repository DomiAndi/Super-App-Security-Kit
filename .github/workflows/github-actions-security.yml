name: Security Scan

on: [push]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hacer checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Dar permisos de ejecución a los scripts
      - name: Dar permisos a los scripts
        run: chmod +x ./scripts/*.sh

      # 3️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 4️⃣ Instalar herramientas de análisis
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install semgrep safety jq

      # 5️⃣ Ejecutar comprobación rápida de seguridad
      - name: Security Health Check
        run: ./scripts/security_health_check.sh example.com

      # 6️⃣ Ejecutar SAST scan
      - name: SAST Scan
        run: ./scripts/sast_scan.sh . sast_results.json

      # 7️⃣ Ejecutar escaneo de dependencias
      - name: Dependency Scan
        run: ./scripts/deps_scan.sh all deps_report.json

      # 8️⃣ Subir reportes generados como artefactos
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            deps_report.json
            sast_results.json
